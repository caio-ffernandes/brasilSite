<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Usuários</title>
    <link rel="stylesheet" href="rianvaipagar.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row border-bottom m-3 p-1 shadow">
            <div class="col"><h2 class="mb-4">Gerenciar Usuários</h2></div>
            <div class="col"><button class="btn btn-outline-success mb-3" onclick="javascript:history.back();">Voltar</button></div>
        </div>

        <section class="m-4">
            <div class="row">
                <div class="col"><h2>Listar Usuários</h2></div>
                <div class="col"><button class="btn btn-outline-success mb-3" onclick="showAddUsuarioForm()">Adicionar Usuário</button></div>
            </div>

            <div id="usuariosList" class="mb-4"></div>
        </section>

        <section id="usuarioForm" class="d-none">
            <h2 id="formTitle">Cadastrar Novo Usuário</h2>
            <form id="usuarioFormElement">
                <input type="hidden" id="usuarioId">
                <div class="mb-3">
                    <label for="usuarioNome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="usuarioNome" required>
                </div>
                <div class="mb-3">
                    <label for="usuarioEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="usuarioEmail" required>
                </div>
                <div class="mb-3">
                    <label for="usuarioSenha" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="usuarioSenha" required>
                </div>
                <div class="mb-3">
                    <label for="usuarioTelefone" class="form-label">Telefone</label>
                    <input type="text" class="form-control" id="usuarioTelefone" required>
                </div>
                <button type="submit" class="btn btn-primary">Salvar</button>
            </form>
        </section>
    </div>
    <button id="backToTopBtn" onclick="scrollToTop()">&#8679;</button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/usuarios.js"></script>
    <script>
        // Função para rolar até o topo da página
        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
</body>
</html>
