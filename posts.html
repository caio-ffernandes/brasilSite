<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Posts</title>
    <link rel="stylesheet" href="rianvaipagar.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row border-bottom m-3 p-1 shadow">
            <div class="col"><h2 class="mb-4">Gerenciar Posts</h2></div>
            <div class="col"><button class="btn btn-outline-success mb-3" onclick="javascript:history.back();">Voltar</button></div>
        </div>

        <section class="m-4">
            <div class="row">
                <div class="col"><h2>Listar Posts</h2></div>
                <div class="col"><button class="btn btn-outline-success mb-3" onclick="showAddPostForm()">Adicionar Post</button></div>
            </div>

            <div id="postsList" class="mb-4"></div>
        </section>

        <section id="postForm" class="d-none">
            <h2 id="formTitle">Cadastrar Novo Post</h2>
            <form id="postFormElement" enctype="multipart/form-data">
                <input type="hidden" id="postId">
                <div class="mb-3">
                    <label for="nomePost" class="form-label">Nome do Post</label>
                    <input type="text" class="form-control" id="nomePost" required>
                </div>
                <div class="mb-3">
                    <label for="descricaoPost" class="form-label">Descrição</label>
                    <textarea class="form-control" id="descricaoPost" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="imagemPost" class="form-label">Imagem</label>
                    <input type="file" class="form-control" id="imagemPost" accept="image/*">
                    <img id="imagemPostPreview" class="img-thumbnail" style="max-width: 150px; display: none;" alt="Pré-visualização da Imagem">
                </div>
                <div class="mb-3">
                    <label for="subcategoria" class="form-label">Subcategoria</label>
                    <select class="form-select" id="subcategoria" required></select>
                </div>
                <button type="submit" class="btn btn-primary">Salvar</button>
                <button type="button" class="btn btn-secondary" onclick="hidePostForm()">Cancelar</button>
            </form>
        </section>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/posts.js"></script>
</body>
</html>
