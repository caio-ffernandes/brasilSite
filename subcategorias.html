<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Subcategorias</title>
    <link rel="stylesheet" href="rianvaipagar.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row border-bottom m-3 p-1 shadow">
            <div class="col"><h2 class="mb-4">Gerenciar Subcategorias</h2></div>
            <div class="col"><button class="btn btn-outline-success mb-3" onclick="javascript:history.back();">Voltar</button></div>
        </div>

        <section class="m-4">
            <div class="row">
                <div class="col"><h2>Listar Subcategorias</h2></div>
                <div class="col"><button class="btn btn-outline-success mb-3" onclick="showAddSubcategoriaForm()">Adicionar Subcategoria</button></div>
            </div>

            <div id="subcategoriasList" class="mb-4"></div>
        </section>

        <section id="subcategoriaForm" class="d-none">
            <h2 id="formTitle">Adicionar Nova Subcategoria</h2>
            <form id="subcategoriaFormElement">
                <input type="hidden" id="subcategoriaId">
                <div class="mb-3">
                    <label for="nomeSubcategoria" class="form-label">Nome da Subcategoria</label>
                    <input type="text" class="form-control" id="nomeSubcategoria" required>
                </div>
                <div class="mb-3">
                    <label for="culturaSelect" class="form-label">Cultura</label>
                    <select id="culturaSelect" class="form-select" required>
                        <option value="">Selecione uma cultura</option>
                       
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Salvar</button>
                <button type="button" class="btn btn-secondary" onclick="hideSubcategoriaForm()">Cancelar</button>
            </form>
        </section>
        
    </div>
    <button id="backToTopBtn" onclick="scrollToTop()">&#8679;</button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/subcategorias.js"></script>
    <script>
        // Função para rolar até o topo da página
        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
</body>
</html>
